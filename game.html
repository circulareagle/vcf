<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Glitch: Protocol Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }
        .hud {
            display: flex;
            justify-content: space-between;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .score-container {
            text-align: right;
        }
        .controls-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }
        .title-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            cursor: pointer;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 0.5rem;
            text-shadow: 2px 2px 0px #f0f, -2px -2px 0px #0ff;
            animation: glitch 1s infinite;
        }
        p {
            color: #aaa;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        
        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); }
            60% { transform: skew(-1deg); }
            80% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }

        .scanline {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div id="ui-layer">
        <div class="hud">
            <div>HIGHSCORE: <span id="highScoreEl">0</span></div>
            <div class="score-container">SCORE: <span id="scoreEl">0</span></div>
        </div>
        <div class="controls-hint" id="hint">
            [SPACE] / TAP TOP to JUMP<br>
            [DOWN] / TAP BOTTOM to SLIDE
        </div>
    </div>

    <div id="startScreen" class="title-screen">
        <h1>NEON<br>GLITCH</h1>
        <p>TAP OR PRESS SPACE TO START</p>
    </div>

    <div id="gameOverScreen" class="title-screen">
        <h1 style="color: #f00; text-shadow: 0 0 20px #f00;">SYSTEM<br>FAILURE</h1>
        <p>SCORE: <span id="finalScore">0</span></p>
        <p style="font-size: 0.9rem; margin-top: 2rem;">TAP TO REBOOT</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /**
         * AUDIO SYSTEM (Procedural Sound Generation)
         */
        const AudioSys = (() => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            
            function playTone(freq, type, duration, vol = 0.1) {
                if (ctx.state === 'suspended') ctx.resume();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(freq * 0.1, ctx.currentTime + duration);
                
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            }

            function playNoise(duration) {
                if (ctx.state === 'suspended') ctx.resume();
                const bufferSize = ctx.sampleRate * duration;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                noise.connect(gain);
                gain.connect(ctx.destination);
                noise.start();
            }

            return {
                jump: () => playTone(600, 'square', 0.15, 0.05),
                slide: () => playNoise(0.2),
                crash: () => { playTone(100, 'sawtooth', 0.5, 0.2); playNoise(0.5); },
                tick: () => playTone(800, 'sine', 0.05, 0.02)
            };
        })();

        /**
         * GAME ENGINE
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreEl');
        const highScoreEl = document.getElementById('highScoreEl');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const hintEl = document.getElementById('hint');

        let width, height;
        let gameSpeed = 6;
        let score = 0;
        let highScore = localStorage.getItem('neon_high') || 0;
        highScoreEl.innerText = highScore;
        let frames = 0;
        let isPlaying = false;
        let isGameOver = false;
        let shake = 0;

        // Colors
        const C = {
            bg: '#050510',
            neonBlue: '#00f3ff',
            neonPink: '#ff0055',
            neonGreen: '#00ff66',
            ground: '#1a1a2e'
        };

        // Resize
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CLASSES ---

        class Particle {
            constructor(x, y, color, speed, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * size + 1;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.01;
            }
            update() {
                this.x += this.vx - gameSpeed * 0.5; // Move left with world
                this.y += this.vy;
                this.life -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        class Obstacle {
            constructor(type) {
                this.w = 50;
                this.h = type === 'drone' ? 40 : 60;
                this.x = width + 100;
                // 'spike' is on ground, 'drone' is in air
                this.y = type === 'drone' ? height - 160 : height - 60 - this.h; 
                this.type = type;
                this.marked = false;
            }
            update() {
                this.x -= gameSpeed;
            }
            draw() {
                ctx.shadowBlur = 15;
                ctx.shadowColor = C.neonPink;
                ctx.fillStyle = C.neonPink;
                
                if (this.type === 'spike') {
                    // Triangle Spike
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.h);
                    ctx.moveTo(this.x + this.w / 2, this.y);
                    ctx.moveTo(this.x + this.w, this.y + this.h);
                    ctx.fill();
                } else {
                    // Drone Box
                    ctx.fillRect(this.x, this.y, this.w, this.h);
                    // Drone eye
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x + 10, this.y + 10, 30, 10);
                }
                ctx.shadowBlur = 0;
            }
        }

        class Player {
            constructor() {
                this.w = 40;
                this.h = 80;
                this.x = 100;
                this.y = height - 60 - this.h;
                this.vy = 0;
                this.gravity = 0.8;
                this.jumpForce = -15;
                this.groundY = height - 60;
                this.isGrounded = true;
                this.isSliding = false;
                this.slideTimer = 0;
                this.color = C.neonBlue;
                
                // Anim
                this.legAngle = 0;
            }

            jump() {
                if (this.isGrounded) {
                    this.vy = this.jumpForce;
                    this.isGrounded = false;
                    this.isSliding = false; // Cancel slide
                    this.h = 80; // Reset height
                    AudioSys.jump();
                    // Spawn dust
                    for(let i=0; i<5; i++) particles.push(new Particle(this.x + 20, this.y + 80, '#fff', 5, 3));
                }
            }

            slide() {
                if (this.isGrounded && !this.isSliding) {
                    this.isSliding = true;
                    this.h = 40; // Duck height
                    this.y = this.groundY - 40;
                    this.slideTimer = 45; // Frames to slide
                    AudioSys.slide();
                }
            }

            update() {
                // Physics
                this.y += this.vy;
                
                if (this.y + this.h < this.groundY) {
                    this.vy += this.gravity;
                    this.isGrounded = false;
                } else {
                    this.vy = 0;
                    this.isGrounded = true;
                    this.y = this.groundY - this.h;
                }

                // Slide Logic
                if (this.isSliding) {
                    this.slideTimer--;
                    if (this.slideTimer <= 0 && this.y + 80 <= this.groundY) { // Can only stand if space
                        this.isSliding = false;
                        this.h = 80;
                        this.y = this.groundY - 80;
                    }
                    // Slide particles
                    if (frames % 3 === 0) {
                        particles.push(new Particle(this.x, this.y + 40, C.neonBlue, 3, 2));
                    }
                }
            }

            draw() {
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;

                if (this.isSliding) {
                    // Slide Pose
                    ctx.fillRect(this.x, this.y, 60, 40); // Horizontal body
                    // Speed lines
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x - 20, this.y + 10, 30, 2);
                } else {
                    // Running Animation Procedural
                    const bob = this.isGrounded ? Math.sin(frames * 0.3) * 5 : 0;
                    
                    // Body
                    ctx.fillRect(this.x, this.y + bob, this.w, this.h * 0.6); 
                    
                    // Head
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x + 10, this.y + bob - 15, 25, 20);

                    // Legs
                    ctx.shadowBlur = 0;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    
                    if (!this.isGrounded) {
                        // Jump Pose
                        ctx.moveTo(this.x + 10, this.y + bob + this.h * 0.6);
                        ctx.lineTo(this.x, this.y + bob + this.h); // Back leg back
                        
                        ctx.moveTo(this.x + 30, this.y + bob + this.h * 0.6);
                        ctx.lineTo(this.x + 35, this.y + bob + this.h - 20); // Front leg up
                    } else {
                        // Run Cycle
                        const stride = Math.sin(frames * 0.3) * 20;
                        ctx.moveTo(this.x + 10, this.y + bob + this.h * 0.6);
                        ctx.lineTo(this.x + 10 - stride, this.y + this.h);
                        
                        ctx.moveTo(this.x + 30, this.y + bob + this.h * 0.6);
                        ctx.lineTo(this.x + 30 + stride, this.y + this.h);
                    }
                    ctx.stroke();
                }
                ctx.shadowBlur = 0;
            }
        }

        // --- GLOBAL VARIABLES ---
        let player;
        let obstacles = [];
        let particles = [];
        let backgroundBuildings = [];

        // --- INIT ---
        function init() {
            player = new Player();
            obstacles = [];
            particles = [];
            score = 0;
            gameSpeed = 8;
            shake = 0;
            scoreEl.innerText = '0';
            
            // Generate init background
            backgroundBuildings = [];
            for(let i=0; i<width/50; i++) {
                backgroundBuildings.push({
                    x: i * 50,
                    w: 40 + Math.random() * 20,
                    h: 100 + Math.random() * 300,
                    c: Math.random() > 0.9 // random lights
                });
            }
        }

        function spawnObstacle() {
            const type = Math.random() > 0.6 ? 'drone' : 'spike';
            obstacles.push(new Obstacle(type));
        }

        // --- LOOP ---
        function loop() {
            if (!isPlaying) return;
            requestAnimationFrame(loop);
            frames++;

            // Update Game Speed
            if (frames % 600 === 0) gameSpeed += 0.5;

            // Camera Shake
            let shakeX = 0, shakeY = 0;
            if (shake > 0) {
                shakeX = (Math.random() - 0.5) * shake;
                shakeY = (Math.random() - 0.5) * shake;
                shake *= 0.9;
                if (shake < 0.5) shake = 0;
            }

            ctx.save();
            ctx.translate(shakeX, shakeY);

            // Clear
            ctx.fillStyle = C.bg;
            ctx.fillRect(0, 0, width, height);

            // 1. Draw Background (Parallax)
            // Stars
            ctx.fillStyle = '#fff';
            for(let i=0; i<50; i++) {
                ctx.fillRect((i * 137 + frames * 0.5) % width, (i * 53) % (height/2), 2, 2);
            }

            // Buildings (Far)
            ctx.fillStyle = '#111';
            backgroundBuildings.forEach((b, i) => {
                b.x -= gameSpeed * 0.2;
                if (b.x + b.w < 0) {
                    b.x = width;
                    b.h = 100 + Math.random() * 300;
                    b.c = Math.random() > 0.9;
                }
                ctx.fillRect(b.x, height - 60 - b.h, b.w, b.h);
                if (b.c) { // Lit windows
                    ctx.fillStyle = '#222';
                    ctx.fillRect(b.x + 5, height - 60 - b.h + 10, b.w - 10, 10);
                    ctx.fillStyle = '#111';
                }
            });

            // 2. Draw Floor (Grid)
            ctx.fillStyle = C.ground;
            ctx.fillRect(0, height - 60, width, 60);
            
            ctx.strokeStyle = '#00f3ff44';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // Horizontal line
            ctx.moveTo(0, height - 60);
            ctx.lineTo(width, height - 60);
            
            // Moving vertical lines
            const gridOffset = (frames * gameSpeed) % 100;
            for (let i = 0; i < width + 100; i += 100) {
                // Perspective skew
                ctx.moveTo(i - gridOffset + 50, height - 60);
                ctx.lineTo(i - gridOffset - 100, height);
            }
            ctx.stroke();

            // 3. Logic & Rendering
            player.update();
            player.draw();

            // Obstacles
            if (frames % 90 === 0 || (frames % 60 === 0 && gameSpeed > 12 && Math.random() > 0.5)) {
                spawnObstacle();
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.update();
                obs.draw();

                // Collision
                // Simple AABB
                if (
                    player.x < obs.x + obs.w &&
                    player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h &&
                    player.y + player.h > obs.y
                ) {
                    gameOver();
                }

                // Score Counting
                if (obs.x + obs.w < player.x && !obs.marked) {
                    obs.marked = true;
                    score++;
                    scoreEl.innerText = score;
                    if (score % 10 === 0) AudioSys.tick();
                }

                // Cleanup
                if (obs.x < -100) obstacles.splice(i, 1);
            }

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            }

            ctx.restore();
        }

        // --- GAME STATE ---

        function startGame() {
            init();
            isPlaying = true;
            isGameOver = false;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            hintEl.style.opacity = '1';
            setTimeout(() => hintEl.style.opacity = '0', 4000);
            loop();
        }

        function gameOver() {
            isPlaying = false;
            isGameOver = true;
            shake = 20;
            AudioSys.crash();
            
            // Highscore
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neon_high', highScore);
                highScoreEl.innerText = highScore;
            }
            
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'block';

            // Glitch effect on canvas
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // Explosion particles
            for(let i=0; i<30; i++) {
                particles.push(new Particle(player.x, player.y, C.neonBlue, 10, 5));
                particles.push(new Particle(player.x, player.y, C.neonPink, 10, 5));
            }
        }

        // --- INPUTS ---
        
        function handleJump() {
            if (!isPlaying && !isGameOver) startGame();
            else if (isGameOver) startGame();
            else player.jump();
        }

        function handleSlide() {
            if (isPlaying) player.slide();
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') handleJump();
            if (e.code === 'ArrowDown') handleSlide();
            if (e.code === 'Enter' && isGameOver) startGame();
        });

        window.addEventListener('touchstart', e => {
            if (isGameOver || !isPlaying) {
                startGame();
                return;
            }
            const touchY = e.touches[0].clientY;
            if (touchY < height / 2) handleJump();
            else handleSlide();
        }, { passive: false });

        // Init screen
        resize();

    </script>
</body>
</html>
